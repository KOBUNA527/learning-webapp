{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h2 class="mb-4">図書リクエスト一覧</h2>
    {% for r in requests %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ r.title }}</h5>

            <p class="card-text">
                著者：{{ r.author }}<br>
                理由：{{ r.reason }}
            </p>
        </div>
    </div>
    {% endfor %}
    <a href="{{ url_for('request_book') }}" class="btn btn-primary">
        新しく申請する
    </a>
</div>
{% endblock %}
